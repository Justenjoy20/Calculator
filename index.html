<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
  </head>
  <body>
    <div class="containercalculator">
      <div class="screencalculator">Enter a number</div>
      <div class="containeroperationsandnumbers">
        <div class="leftside">
          <!--Arrange properly: Did it with divs for every row, don't be shy use more divs for poisitioning-->
          <div class="uppersection">
            <button class="clearbutton">AC</button>
            <button class="addandsubstract">+\-</button>
          </div>
          <div class="row1">
            <button class="number9">9</button>
            <button class="number8">8</button>
            <button class="number7">7</button>
          </div>
          <div class="row2">
            <button class="number6">6</button>
            <button class="number5">5</button>
            <button class="number4">4</button>
          </div>
           <div class="row3">
            <button class="number3 ">3</button>
            <button class="number2 ">2</button>
            <button class="number1 ">1</button>
           </div>
         <div class="row4">
          <button class="number0 ">0</button>
          <button class="comma">.</button>
         </div>
         
        </div>
        <div class="rightside">
          
          <button class="operation1">+</button>
          <button class="operation2">-</button>
          <button class="operation3">*</button>
          <button class="operation4">/</button>
          <button class="equal">=</button>
        </div>
        
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
